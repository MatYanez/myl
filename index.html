<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección MyL | Primer Bloque</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="app-container">
    
    <header class="top-bar">
      <div class="logo-area">
        <h1>MyL <span>Primer Bloque</span></h1>
      </div>

      <div class="controls-row">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Buscar carta...">
        </div>
        
        <div class="filters-scroll">
          <select id="typeFilter">
            <option value="all">Tipo</option>
            <option value="Aliado">Aliados</option>
            <option value="Talismán">Talismanes</option>
            <option value="Tótem">Totems</option>
            <option value="Arma">Armas</option>
            <option value="Oro">Oros</option>
          </select>
          <select id="costFilter">
            <option value="all">Coste</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4+">4+</option>
          </select>
        </div>
      </div>
    </header>

    <main class="main-content" id="mainContainer">
      </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
